<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: #ffb6c1;
      color: white;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      height: 300px; /* Altura fixa para padronizar imagens */
      overflow: hidden;
      border-radius: 20px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: calc(100% * 7); /* 7 imagens */
      height: 100%;
      animation: slide 21s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    @keyframes slide {
      0%     { transform: translateX(0%); }
      14.28% { transform: translateX(0%); }
      20%    { transform: translateX(-100%); }
      34.28% { transform: translateX(-100%); }
      40%    { transform: translateX(-200%); }
      54.28% { transform: translateX(-200%); }
      60%    { transform: translateX(-300%); }
      74.28% { transform: translateX(-300%); }
      80%    { transform: translateX(-400%); }
      88.28% { transform: translateX(-400%); }
      94%    { transform: translateX(-500%); }
      100%   { transform: translateX(-600%); }
    }

    .message {
      font-size: 1.1em;
      margin: 30px auto;
      max-width: 90%;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 15px;
    }

    footer {
      margin-top: 60px;
      background: #ff69b4;
      color: white;
      padding: 20px;
      font-size: 1em;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }
      .carousel {
        height: 200px; /* Altura menor em celulares */
      }
      .message {
        font-size: 1em;
      }
      footer {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Para o Amor da Minha Vida üíï</h1>
  </header>

  <div class="carousel">
    <div class="slides">
      <img src="imag1.jpg" alt="Foto 1" />
      <img src="imag2.jpg" alt="Foto 2" />
      <img src="imag3.jpg" alt="Foto 3" />
      <img src="imag4.jpg" alt="Foto 4" />
      <img src="imag5.jpg" alt="Foto 5" />
      <img src="imag6.webp" alt="Foto 6" />
      <img src="imag7.webp" alt="Foto 7" />
    </div>
  </div>

  <div class="message">
    <p>Desde o momento que te conheci, minha vida ganhou cor, sentido e amor. Obrigado por estar ao meu lado. Cada segundo com voc√™ vale mais que tudo. ‚ù§Ô∏è</p>
  </div>

  <footer>
    Meu amor, saiba que vou estar aqui para o que der e vier. Te amo.
  </footer>
</body>
</html>
