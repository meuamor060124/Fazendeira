<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida</title>
  <style>
    html, body {
      height: auto;
      min-height: 100vh;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: #ffb6c1;
      color: white;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 10px;
      color: #b22222;
      background: #fffafa;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
    }

    .carousel {
      background-color: lightcoral;
      position: relative;
      max-width: 90%;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 1.5s ease-in-out;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .message {
      font-size: 1.1em;
      margin: 30px auto;
      max-width: 90%;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 15px;
    }

    footer {
      margin-top: 60px;
      background: #ff69b4;
      color: white;
      padding: 20px;
      font-size: 1em;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .note {
      margin-top: 10px;
      font-size: 0.95em;
      color: #8b0000;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }
      .carousel {
        height: 400px;
      }
      .message {
        font-size: 1em;
      }
      footer {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Para o Amor da Minha Vida üíï</h1>
    <div class="timer" id="timer">
      Contando nosso tempo juntos... ‚è≥
    </div>
  </header>

  <div class="carousel">
    <div class="slides" id="slides">
      <img src="imag2.jpg" alt="Foto 1" />
      <img src="imag1.jpg" alt="Foto 2" />
      <img src="imag3.jpg" alt="Foto 3" />
      <img src="imag4.jpg" alt="Foto 4" />
      <img src="imag5.jpg" alt="Foto 5" />
      <img src="imag6.webp" alt="Foto 6" />
      <img src="imag7.webp" alt="Foto 7" />
    </div>
  </div>

  <div class="message">
    <p>Desde o momento que te conheci, minha vida ganhou cor, sentido e amor. Obrigado por estar ao meu lado. Cada segundo com voc√™ vale mais que tudo. ‚ù§Ô∏è</p>
  </div>

  <footer>
    Meu amor, saiba que vou estar aqui para o que der e vier. Te amo.
  </footer>

  <!-- M√∫sica com autoplay muted -->
  <audio id="bg-music" src="musica.mp3" autoplay loop muted></audio>

  <script>
    // Carrossel autom√°tico
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // Contador de tempo juntos
    const timerEl = document.getElementById('timer');
    const startDate = new Date('2024-01-06T00:00:00');

    function updateTimer() {
      const now = new Date();
      let start = new Date(startDate);

      let years = now.getFullYear() - start.getFullYear();
      let months = now.getMonth() - start.getMonth();
      let days = now.getDate() - start.getDate();
      let hours = now.getHours() - start.getHours();
      let minutes = now.getMinutes() - start.getMinutes();
      let seconds = now.getSeconds() - start.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        months--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) { months += 12; years--; }

      timerEl.textContent = `Juntos h√°: ${years} ano(s), ${months} m√™s(es), ${days} dia(s), ${hours}h ${minutes}min ${seconds}s üíñ`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    // Ativar m√∫sica com qualquer intera√ß√£o do usu√°rio
    function ativarMusica() {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.volume = 0.5;
      music.play().catch((e) => {
        console.log("Erro ao tocar m√∫sica:", e);
      });

      document.removeEventListener("click", ativarMusica);
      document.removeEventListener("scroll", ativarMusica);
      document.removeEventListener("touchstart", ativarMusica);
      document.removeEventListener("keydown", ativarMusica);
    }

    document.addEventListener("click", ativarMusica);
    document.addEventListener("scroll", ativarMusica);
    document.addEventListener("touchstart", ativarMusica);
    document.addEventListener("keydown", ativarMusica);
  </script>

</body>
</html>
