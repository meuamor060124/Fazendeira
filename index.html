<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida</title>
  <style>
    html, body {
      height: auto;
      min-height: 100vh;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: #ffb6c1;
      color: white;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .timer {
  font-size: 1.2em;
  margin-top: 10px;
  color: #b22222;
  background: #fffafa;
  padding: 15px;
  border-radius: 10px;
  display: inline-block;
  font-weight: bold;
    }
    

    .carousel {
      background-color: lightcoral;
      position: relative;
      max-width: 90%;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 1.5s ease-in-out;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .message {
      font-size: 1.1em;
      margin: 30px auto;
      max-width: 90%;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 15px;
    }

    footer {
      margin-top: 60px;
      background: #ff69b4;
      color: white;
      padding: 20px;
      font-size: 1em;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }
      .carousel {
        height: 450px;
      }
      .message {
        font-size: 1em;
      }
      footer {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Para o Amor da Minha Vida üíï</h1>
    <div class="timer" id="timer">
  Contando nosso tempo juntos... ‚è≥
    </div>
  </header>

  <div class="carousel">
    <div class="slides" id="slides">
      <img src="imag1.jpg" alt="Foto 1" />
      <img src="imag2.jpg" alt="Foto 2" />
      <img src="imag3.jpg" alt="Foto 3" />
      <img src="imag4.jpg" alt="Foto 4" />
      <img src="imag5.jpg" alt="Foto 5" />
      <img src="imag6.webp" alt="Foto 6" />
      <img src="imag7.webp" alt="Foto 7" />
    </div>
  </div>

  <div class="message">
    <p>Desde o momento que te conheci, minha vida ganhou cor, sentido e amor. Obrigado por estar ao meu lado. Cada segundo com voc√™ vale mais que tudo. ‚ù§Ô∏è</p>
  </div>

  <footer>
    Meu amor, saiba que vou estar aqui para o que der e vier. Te amo.
  </footer>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    
  const timerEl = document.getElementById('timer');
  const startDate = new Date('2024-01-06T00:00:00'); // 6 de janeiro de 2024

  function updateTimer() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000); // Diferen√ßa em segundos

    const days = Math.floor(diff / (3600 * 24));
    diff %= 3600 * 24;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    timerEl.textContent = `Juntos h√°: ${days} dias, ${hours}h ${minutes}min ${seconds}s üíñ`;
  }

  updateTimer(); // Chamada inicial
  setInterval(updateTimer, 1000); // Atualiza a cada segundo

  
  </script>
</body>
</html>
