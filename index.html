  <title>Para o Amor da Minha Vida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;

    header {
      padding: 40px 20px;
      background: #ffb6c1;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .carousel {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { margin-left: 0%; }
      33%  { margin-left: 0%; }
      44%  { margin-left: -100%; }
      77%  { margin-left: -100%; }
      88%  { margin-left: -200%; }
      100% { margin-left: -200%; }
    }
    .message {
      font-size: 1.2em;
      margin: 30px auto;
      max-width: 600px;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 15px;
    }
    footer {
      margin-top: 60px;
      background: #ff69b4;
      color: white;
      padding: 20px;
      font-size: 1.1em;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
